<div class="wrapper ">

    <app-sidebar-admin></app-sidebar-admin>
    <div class="main-panel">
        <app-navbar-admin></app-navbar-admin>
        <div class="content">
            <div class="container-fluid">
                <h1 class="text-center">Testimonial</h1>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header card-header-rose card-header-icon">
                                <div class="card-icon">
                                    <i class="material-icons">assignment</i>
                                </div>
                                <h4 class="card-title">All Testimonial</h4>
                            </div>
                            <div class="card-body">
                                <div class="form-inline" style="float: right;">
                                    <label>publish Date: </label>
                                    <input type="date" class="form-control" placeholder="publish Date" [value]="publishdate"
                                        (change)="inputValue($event)">
                                    <button type="submit" class="btn btn-white btn-round btn-just-icon" (click)="search()">
                                        <i class="material-icons">search</i>
                                        <div class="ripple-container"></div>
                                    </button>
                                </div>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th class="text-center">#</th>
                                                <th>Message</th>
                                                <th>Publish Date</th>
                                                <th>User Id</th>
                                                <th class="text-center">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of admin.testimonail">
                                                <td class="text-center">{{item.testId}}</td>
                                                <td>{{item.message}}</td>
                                                <td>{{item.publishDate}}</td>
                                                <td>{{item.userId}}</td>
                                                <td class="text-center">
                                                    <button type="button" rel="tooltip" class="btn btn-success" *ngIf="item.status == 0"
                                                        (click)="Accept(item)">
                                                        Accept
                                                        <!-- <i class="material-icons">edit</i> -->
                                                    </button>
                                                    <button type="button" rel="tooltip" class="btn btn-danger" *ngIf="item.status == 1"
                                                        (click)="Reject(item)">
                                                        Reject
                                                        <!-- <i class="material-icons">close</i> -->
                                                    </button>
                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <app-footer-admin></app-footer-admin>
</div>
