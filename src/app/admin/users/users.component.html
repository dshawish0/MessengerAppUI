<div class="wrapper ">

  <app-sidebar-admin></app-sidebar-admin>
  <div class="main-panel">
    <app-navbar-admin></app-navbar-admin>
    <div class="content">
      <div class="container-fluid">
        <h1>Users</h1>
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header card-header-rose card-header-icon">
                <div class="card-icon">
                  <i class="material-icons">assignment</i>
                </div>
                <h4 class="card-title">All Users</h4>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th class="text-center">#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Gender</th>
                        <th>Image User</th>
                        <th>User Name</th>
                        <!-- <th class="text-right">Actions</th> -->
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of admin.users">
                        <td class="text-center">{{item.userId}}</td>
                        <td>{{item.fname}}</td>
                        <td>{{item.lname}}</td>
                        <td>{{item.gender}}</td>
                        <td><img src="../../../assets/Admin/img/{{item.proFileImg}}" width="50" height="50" alt="image"></td>
                        <td>{{item.userName}}</td>
                        <!-- <td class="td-actions text-right">
                          <button type="button" rel="tooltip" class="btn btn-info">
                            <i class="material-icons">person</i>
                          </button>
                          <button type="button" rel="tooltip" class="btn btn-success">
                            <i class="material-icons">edit</i>
                          </button>
                          <button type="button" rel="tooltip" class="btn btn-danger">
                            <i class="material-icons">close</i>
                          </button>
                        </td>
                      </tr>  -->

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="card">
              <div class="card-header card-header-rose card-header-icon">
                <div class="card-icon">
                  <i class="material-icons">assignment</i>
                </div>
                <h4 class="card-title">User Active</h4>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th class="text-center">#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Gender</th>
                        <th>Image User</th>
                        <th>UserName</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let obj of admin.userActiv">
                        <td class="text-center">1</td>
                        <td>{{obj.fname}}</td>
                        <td>{{obj.lname}}</td>
                        <td>{{obj.gender}}</td>
                        <td class="text-center"><img src="../../../assets/Admin/img/{{obj.proFileImg}}" width="50"
                            height="50" alt="image"></td>
                        <td>{{obj.userName}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer-admin></app-footer-admin>
</div>
