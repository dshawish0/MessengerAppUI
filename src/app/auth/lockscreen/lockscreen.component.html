<div class="bg-light">
    <div class="container">
        <div class="row align-items-center justify-content-center min-vh-100 gx-0">
            <div class="col-12 col-md-5 col-lg-4">
                <div class="card card-shadow border-0">
                    <div class="card-body position-relative pt-0 mb-6">
                        <div class="position-absolute top-0 start-50 translate-middle">
                            <a href="#" class="avatar avatar-xl mx-auto border border-light border-5">
                                <img src="../../../assets/Chat/img/avatars/1.jpg" alt="" class="avatar-img">
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row g-6">
                            <div class="col-12">
                                <div class="text-center">
                                    <h4 class="fw-bold">William Pearson</h4>
                                    <p>Enter your password to <br> unlock the screen</p>
                                </div>
                            </div>
                            <mat-form-field>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <mat-label>Password</mat-label>
                                        <input type="password" class="form-control" [formControl]="password"
                                            placeholder="Password">
                                        <mat-error *ngIf="password.hasError('minlength')">
                                            Please enter strong password
                                        </mat-error>
                                        <mat-error *ngIf="password.hasError('required')">
                                            password is <strong>required</strong>
                                        </mat-error>
                                    </div>
                                </div>
                            </mat-form-field>
                            <div class="col-12">
                                <button class="btn btn-block btn-lg btn-primary w-100" [disabled]="!password.valid"
                                    type="submit">Unlock</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Text -->
                <div class="text-center mt-8">
                    Not you? Return <a href="#">Sign in.</a>
                </div>
            </div>
        </div>

    </div>
</div>
