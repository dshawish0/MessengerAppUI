<div class="container">
    <div class="row align-items-center justify-content-center min-vh-100 gx-0">

        <div class="col-12 col-md-5 col-lg-4">
            <div class="card card-shadow border-0">
                <div class="card-body">
                    <div class="row g-6">
                        <div class="col-12">
                            <div class="text-center">
                                <h3 class="fw-bold mb-2">Sign In</h3>
                                <p>Login to your account</p>
                            </div>
                        </div>
                        <form>
                            <div class="col-12">
                                <div class="form-floating">
                                    <mat-form-field>
                                        <mat-label>Email</mat-label>
                                        <input type="email" class="form-control" id="signin-email" matInput
                                            [formControl]="email" placeholder="Email">

                                        <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                                            Please enter a valid email address
                                        </mat-error>
                                        <mat-error *ngIf="email.hasError('required')">
                                            Email is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <!-- <div class="form-floating">
                                    <mat-form-field>
                                        <div class="col-12">
                                            <div class="form-floating">
                                                <mat-label>Password</mat-label>
                                                <input type="password" class="form-control" 
                                                    placeholder="password" matInput [formControl]="password">
                                                    <mat-error *ngIf="password.hasError('minlength') && !password.hasError('required')">
                                                        Please enter strong password
                                                    </mat-error>
                                                    <mat-error *ngIf="password.hasError('required')">
                                                        password is <strong>required</strong>
                                                    </mat-error>
                                            </div>
                                        </div>
                                    </mat-form-field>
                                </div> -->
                                <div class="form-floating">
                                    <mat-form-field>
                                        <mat-label>password</mat-label>
                                        <input type="password" class="form-control" id="signin-email"  placeholder="password" matInput [formControl]="password">

                                        <mat-error *ngIf="password.hasError('minlength') && !password.hasError('required')">
                                            Please enter strong password
                                        </mat-error>
                                        <mat-error *ngIf="password.hasError('required')">
                                            Email is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-block btn-lg btn-primary w-100" type="submit" [disabled]="!email.valid || !password.valid">Sign In</button>
                            </div>
                        </form>

                    </div>
                </div>

                <!-- Text -->
                <div class="text-center mt-8">
                    <p>Don't have an account yet? <a href="#">Sign up</a></p>
                    <p><a href="#">Forgot Password?</a></p>
                </div>
            </div>
        </div> <!-- / .row -->
    </div>
