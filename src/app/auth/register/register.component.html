<div class="bg-light">
    <div class="container">
        <div class="row align-items-center justify-content-center min-vh-100 gx-0">
            <div class="col-12 col-md-5 col-lg-4">
                <div class="card card-shadow border-0">
                    <div class="card-body">
                        <div class="row g-6">
                            <div class="text-center">
                                <h3 class="fw-bold mb-2">Sign Up</h3>
                                <p>Follow the easy steps</p>
                            </div>


                            <form [formGroup]="registerForm">
                                <mat-form-field>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <mat-label>Name</mat-label>
                                            <input type="text" class="form-control" formControlName="fname"
                                                placeholder="Name">
                                            <mat-error *ngIf="registerForm.controls['fname'].hasError('required')">
                                                Name is <strong>required</strong>
                                            </mat-error>
                                        </div>
                                    </div>
                                </mat-form-field>
                                <mat-form-field>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <mat-label>Email</mat-label>
                                            <input type="email" class="form-control" formControlName="email"
                                                placeholder="Email">
                                            <!-- <label for="signin-email">Email</label> -->
                                            <mat-error *ngIf="registerForm.controls['email'].hasError('email')">
                                                Please enter a valid email address
                                            </mat-error>
                                            <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
                                                Email is <strong>required</strong>
                                            </mat-error>
                                        </div>
                                    </div>
                                </mat-form-field>
                                <mat-form-field>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <mat-label>Password</mat-label>
                                            <input type="password" class="form-control" formControlName="passworded"
                                                placeholder="Password">
                                            <!-- <label for="signup-password">Password</label> -->
                                            <mat-error
                                                *ngIf="registerForm.controls['passworded'].hasError('minlength') && !registerForm.controls['passworded'].hasError('required')">
                                                Please enter a strong password
                                            </mat-error>
                                            <mat-error *ngIf="registerForm.controls['passworded'].hasError('required')">
                                                password is <strong>required</strong>
                                            </mat-error>
                                        </div>
                                    </div>
                                </mat-form-field>
                                <div class="col-12">
                                    <button class="btn btn-block btn-lg btn-primary w-100"
                                        [disabled]="!registerForm.valid" type="submit">Create Account</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                </div>
                 <!-- Text -->
            <div class="text-center mt-8">
                <p style="text-align: center;cursor: pointer;">Already have an account? <a href="signin.html">Sign in</a></p>
            </div>
            </div>
           
        </div>
    </div>
</div>
